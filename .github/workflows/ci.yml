name: 🛠 CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      VITE_PRIMARY_TOKEN: ${{ secrets.VITE_PRIMARY_TOKEN }}
    steps:
      - name: 📚 checkout
        uses: actions/checkout@v3

      - name: 🟢 Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: pnpm

      - name: ⚙️ Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Lint
        run: nr lint

  typecheck:
    runs-on: ubuntu-latest
    env:
      VITE_PRIMARY_TOKEN: ${{ secrets.VITE_PRIMARY_TOKEN }}

    steps:
      - name: 📚 checkout
        uses: actions/checkout@v3

      - name: 🟢 Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: pnpm

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Typecheck
        run: nr typecheck

  test:
    runs-on: ${{ matrix.os }}
    env:
      VITE_PRIMARY_TOKEN: ${{ secrets.VITE_PRIMARY_TOKEN }}

    strategy:
      matrix:
        node: [14.x, 16.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: 📚 checkout
        uses: actions/checkout@v3

      - name: 🟢 Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Build
        run: nr build

      - name: Test
        run: nr test
